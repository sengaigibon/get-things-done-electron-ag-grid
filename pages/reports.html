<html>
    <head>
        <meta charset="UTF-8">
        <title>Reports</title>

        <link rel="stylesheet" href="../styles/stylesReports.css"> 
        <link rel="stylesheet" href="../styles/ag-grid.css">
        <link rel="stylesheet" href="../styles/ag-theme-balham.css">
        <script src="../lib/ag-grid-community.min.js"></script>
    </head>
    <body>
        <div class="filters">
            <div class="preselected">
                <div class="margin-20px">
                    <select name="presets" id="presets">
                        <option value="today">Today</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="thisWeek">This week</option>
                        <option value="lastWeek">Last week</option>
                        <option value="thisMonth">This month</option>
                        <option value="lastMonth">Last month</option>
                    </select>
                    <button id="btnSearchPreset">Search</button>
                </div>
            </div>
            <div class="dates">
                <div class="date-start">
                    <label for="date-start">Start date:</label>
                    <input type="date" id="startDate" name="date-start">
                </div>
                <div class="date-end">
                    <label for="date-end">End date:</label>
                    <input type="date" id="stopDate" name="date-end">
                </div>
                <div class="date-action">
                    <button id="btnSearchCustom">Search</button>
                </div>
            </div>
        </div>
        <div class="list">
            <div id="gridTasks" class="ag-theme-balham tasksTable margin-10px"></div>
            <div class="totals">
                <div class="texts">
                    <span>Total hours:</span>
                </div>
                <div class="hours">
                    <span id="hours">0.0000</span>
                </div>
            </div>
        </div>
        <script src="../js/functionsReports.js"></script>
    </body>
</html>
